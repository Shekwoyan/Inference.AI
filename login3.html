<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant.AI - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.3; }
        }
        .animate-pulse-custom {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .delay-1000 {
            animation-delay: 1s;
        }
        .delay-2000 {
            animation-delay: 2s;
        }
        .delay-500 {
            animation-delay: 0.5s;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        // Icon Components (simple SVG replacements for lucide-react)
        const HeartIcon = () => (
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        );

        const ActivityIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
        );

        const StethoscopeIcon = () => (
            <svg width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"></path>
                <path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"></path>
                <circle cx="20" cy="10" r="2"></circle>
            </svg>
        );

        const MailIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </svg>
        );

        const LockIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const EyeIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        );

        const EyeOffIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
        );

        const UserIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        function MedicalLogin() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [rememberMe, setRememberMe] = useState(false);

            const handleLogin = () => {
                if (!email || !password) {
                    alert('Please enter both email and password');
                    return;
                }

                setIsLoading(true);
                
                // Simulate login process
                setTimeout(() => {
                    setIsLoading(false);
                    alert('Login successful! Redirecting to dashboard...');
                    // Here you would redirect to dashboard
                    window.location.href = 'dashboard.html';
                }, 1500);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-teal-50 via-blue-50 to-cyan-50 flex items-center justify-center p-4">
                    {/* Animated Background Elements */}
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-20 left-10 text-teal-200 opacity-20 animate-pulse-custom">
                            <HeartIcon />
                        </div>
                        <div className="absolute top-40 right-20 text-blue-200 opacity-20 animate-pulse-custom delay-1000">
                            <ActivityIcon size={80} />
                        </div>
                        <div className="absolute bottom-32 left-1/4 text-cyan-200 opacity-20 animate-pulse-custom delay-2000">
                            <StethoscopeIcon />
                        </div>
                        <div className="absolute bottom-20 right-1/3 text-teal-200 opacity-20 animate-pulse-custom delay-500">
                            <ActivityIcon size={50} />
                        </div>
                    </div>

                    {/* Login Container */}
                    <div className="w-full max-w-md relative z-10">
                        {/* Floating Card */}
                        <div className="bg-white rounded-3xl shadow-2xl overflow-hidden transform transition-all hover:scale-105 duration-300">
                            {/* Header Section with Gradient */}
                            <div className="bg-gradient-to-r from-teal-600 to-cyan-600 p-8 text-center relative overflow-hidden">
                                {/* Animated Pulse Effect */}
                                <div className="absolute inset-0 bg-white opacity-10">
                                    <div className="absolute top-0 left-0 w-40 h-40 bg-white rounded-full blur-3xl animate-pulse"></div>
                                    <div className="absolute bottom-0 right-0 w-32 h-32 bg-white rounded-full blur-3xl animate-pulse delay-1000"></div>
                                </div>
                                
                                {/* Logo/Icon */}
                                <div className="relative mb-4 inline-block">
                                    <div className="w-20 h-20 bg-white rounded-2xl flex items-center justify-center shadow-lg transform rotate-3 hover:rotate-0 transition-transform duration-300">
                                        <div className="text-teal-600">
                                            <ActivityIcon size={40} />
                                        </div>
                                    </div>
                                </div>
                                
                                <h1 className="text-3xl font-bold text-white mb-2 relative">Consultant.AI</h1>
                                <p className="text-teal-100 text-sm relative">Medical Intelligence Platform</p>
                            </div>

                            {/* Form Section */}
                            <div className="p-8">
                                <div className="text-center mb-8">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h2>
                                    <p className="text-gray-500 text-sm">Sign in to access your medical dashboard</p>
                                </div>

                                <div className="space-y-6">
                                    {/* Email Input */}
                                    <div className="relative group">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Email Address
                                        </label>
                                        <div className="relative">
                                            <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                                                <MailIcon />
                                            </div>
                                            <input
                                                type="email"
                                                value={email}
                                                onChange={(e) => setEmail(e.target.value)}
                                                placeholder="doctor@hospital.com"
                                                className="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-all"
                                            />
                                        </div>
                                    </div>

                                    {/* Password Input */}
                                    <div className="relative group">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Password
                                        </label>
                                        <div className="relative">
                                            <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                                                <LockIcon />
                                            </div>
                                            <input
                                                type={showPassword ? 'text' : 'password'}
                                                value={password}
                                                onChange={(e) => setPassword(e.target.value)}
                                                placeholder="Enter your password"
                                                className="w-full pl-12 pr-12 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-all"
                                            />
                                            <button
                                                type="button"
                                                onClick={() => setShowPassword(!showPassword)}
                                                className="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-teal-600 transition-colors"
                                            >
                                                {showPassword ? <EyeOffIcon /> : <EyeIcon />}
                                            </button>
                                        </div>
                                    </div>

                                    {/* Remember Me & Forgot Password */}
                                    <div className="flex items-center justify-between text-sm">
                                        <label className="flex items-center gap-2 cursor-pointer group">
                                            <input
                                                type="checkbox"
                                                checked={rememberMe}
                                                onChange={(e) => setRememberMe(e.target.checked)}
                                                className="w-4 h-4 text-teal-600 border-gray-300 rounded focus:ring-teal-500 cursor-pointer"
                                            />
                                            <span className="text-gray-600 group-hover:text-gray-800 transition-colors">Remember me</span>
                                        </label>
                                        <button 
                                            onClick={() => alert('Password reset feature coming soon!')}
                                            className="text-teal-600 hover:text-teal-700 font-medium transition-colors"
                                        >
                                            Forgot password?
                                        </button>
                                    </div>

                                    {/* Login Button */}
                                    <button
                                        onClick={handleLogin}
                                        disabled={isLoading}
                                        className="w-full bg-gradient-to-r from-teal-600 to-cyan-600 text-white py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center gap-2"
                                    >
                                        {isLoading ? (
                                            <>
                                                <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                                                <span>Signing in...</span>
                                            </>
                                        ) : (
                                            <>
                                                <UserIcon />
                                                <span>Sign In</span>
                                            </>
                                        )}
                                    </button>
                                </div>

                                {/* Sign Up Link */}
                                <div className="text-center mt-8 text-sm">
                                    <span className="text-gray-600">Don't have an account? </span>
                                    <button 
                                        onClick={() => alert('Sign up feature coming soon!')}
                                        className="text-teal-600 hover:text-teal-700 font-semibold transition-colors"
                                    >
                                        Sign up now
                                    </button>
                                </div>
                            </div>

                            {/* Footer */}
                            <div className="bg-gray-50 px-8 py-4 text-center border-t border-gray-100">
                                <p className="text-xs text-gray-500">
                                    Protected by enterprise-grade security • HIPAA Compliant
                                </p>
                            </div>
                        </div>

                        {/* Bottom Badge */}
                        <div className="text-center mt-6 space-y-2">
                            <div className="flex items-center justify-center gap-2 text-sm text-gray-600">
                                <div className="text-teal-600">
                                    <ActivityIcon size={16} />
                                </div>
                                <span>Powered by RAG Technology</span>
                            </div>
                            <p className="text-xs text-gray-500">© 2025 Inference.AI • Group 6</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<MedicalLogin />);
    </script>
</body>
</html>
