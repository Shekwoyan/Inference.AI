<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inference.AI - Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Professional dark blue/slate background
                        'bg-dark': '#1f2937', 
                        // Medical trust color, similar to the dashboard's sidebar
                        'medical-teal': {
                            600: '#0d9488', 
                            700: '#0f766e',
                        },
                        // Light background for the card
                        'card-light': '#ffffff',
                    }
                }
            }
        }
    </script>
    <style>
        .animated-bg {
            background: linear-gradient(-45deg, #1f2937, #111827, #0d9488, #1f2937);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="animated-bg flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-card-light rounded-2xl shadow-2xl overflow-hidden p-10 transform transition duration-500 hover:shadow-medical-teal-600/50">
        
        <div class="text-center mb-10">
            <div class="flex justify-center mb-4">
                <svg class="w-12 h-12 text-medical-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.192-2.058-.512-3.004z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Inference.AI</h1>
            <p class="text-gray-500 mt-2 text-lg">Secure Access for Clinicians</p>
        </div>

        <form id="loginForm" class="space-y-6">
            
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Medical ID / Email</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-user-md text-medical-teal-600"></i>
                    </span>
                    <input type="email" id="email" name="email" required
                        class="pl-10 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-medical-teal-600 focus:border-medical-teal-600 transition duration-150 placeholder-gray-400">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-medical-teal-600"></i>
                    </span>
                    <input type="password" id="password" name="password" required
                        class="pl-10 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-medical-teal-600 focus:border-medical-teal-600 transition duration-150">
                </div>
            </div>

            <div class="flex items-center justify-end">
                <a href="#" class="text-sm font-medium text-medical-teal-600 hover:text-medical-teal-700 transition duration-150">Forgot Password?</a>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-bold text-white bg-medical-teal-600 hover:bg-medical-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-medical-teal-600 transition duration-300 transform hover:scale-[1.01] active:scale-[0.99]">
                    <i class="fas fa-sign-in-alt mr-2 mt-0.5"></i> Sign In to System
                </button>
            </div>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center text-xs text-gray-400">
            <p>&copy; 2025 Inference.AI. All rights reserved.</p>
            <p class="mt-1">For support, contact your system administrator.</p>
        </div>

    </div>

    <script>
        // Simple script to handle the form submission (Simulating API call)
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            console.log("Sleek Login Data Submitted:", data);
            
            // Show a temporary visual change on the button for feedback
            const button = this.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2 mt-0.5"></i> Logging In...';
            button.disabled = true;

            // Simulate network delay
            setTimeout(() => {
                alert("Login request simulated! Check console for data.");
                button.innerHTML = originalText;
                button.disabled = false;
            }, 1500);
        });
    </script>
</body>
</html>
